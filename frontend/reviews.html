<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews - Stocks Social Network</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h2>Stocks Social Network</h2>
            </div>
            <div class="nav-menu">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="portfolio.html" class="nav-link">Portfolio</a>
                <a href="stocklists.html" class="nav-link">Stock Lists</a>
                <a href="friends.html" class="nav-link">Friends</a>
                <a href="reviews.html" class="nav-link active">Reviews</a>
                <a href="stockdata.html" class="nav-link">Stock Data</a>
            </div>
            <div class="nav-user">
                <span id="username-display"></span>
                <button class="btn btn-sm btn-secondary" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>
    
    <main class="container">
        <div class="page-header">
            <div>
                <h1>Stock List Reviews</h1>
                <p class="text-muted">Select an accessible stock list to read or write reviews.</p>
            </div>
            <button class="btn btn-primary" onclick="showWriteReviewModal()">Write / Edit Review</button>
        </div>
        
        <div class="card mb-3">
            <div class="form-group">
                <label for="stocklist-selector">Stock List</label>
                <select id="stocklist-selector" class="form-control"></select>
            </div>
        </div>
        
        <div id="stocklist-info" class="card mb-3">
            <p class="text-muted">Select a stock list to view its details.</p>
        </div>
        
        <div id="reviews-note" class="alert" style="display: none;"></div>
        
        <div class="reviews-list" id="reviews-list">
            <p class="text-muted">Select a stock list to view reviews.</p>
        </div>
    </main>
    
    
    <div id="write-review-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="review-modal-title">Write Review</h2>
                <button class="modal-close" onclick="closeModal('write-review-modal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="write-review-form">
                    <div class="form-group">
                        <label id="selected-stocklist-label"></label>
                    </div>
                    <div class="form-group">
                        <label for="review-content">Review Content</label>
                        <textarea id="review-content" name="content" rows="6" required maxlength="4000"></textarea>
                        <small class="form-hint">Maximum 4000 characters.</small>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeModal('write-review-modal')">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Review</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="js/api.js"></script>
    <script src="js/reviews.js"></script>
</body>
</html>
